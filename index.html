<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Music Player App</h1>
    </header>
    <nav>
      <div class="navy">
        <div class="nav-links"></div>
        <i class="fas fa-search"></i>
        <a>Home</a>
        <a>About</a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
        <button type="Submit">Go</button>
      </div>
    </nav>
    <h3>Three of my favorite albums right now</h3>

    <section class="album-container">
      <div class="album-card">
        <img src="wwcd.png" alt="" class="album-image" />
        <div class="album-details">
          <div class="album-title">WWCD <i class="fas fa-star"></i></div>
          <div class="album-artist">Griselda</div>
        </div>
      </div>
      <div class="album-card">
        <img src="unluccy.png" alt="" class="album-image" />
        <div class="album-details">
          <div class="album-title">
            The Unluccy Luccy Kid<i class="fas fa-star"></i>
          </div>
          <div class="album-artist">Sheff G</div>
        </div>
      </div>
      <div class="album-card">
        <img src="H&V.png" alt="" class="album-image" />
        <div class="album-details">
          <div class="album-title">
            Heroes and Villans<i class="fas fa-star"></i>
          </div>
          <div class="album-artist">Metro-Boomin</div>
        </div>
      </div>
    </section>
    <section class="video-sample">
      <h3>Some beats I play while studying</h3>
      <iframe
        width="300"
        height="300"
        src="https://www.youtube.com/embed/q4PijR_sH7I"
        title="(FREE) Drake &amp; 21 Savage Type Beat | EVERYTHING I ASKED FOR | For All The Dogs"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>
    <article></article>
    <footer>&copy; Copyright reserved 2024</footer>
  </body>
</html>
